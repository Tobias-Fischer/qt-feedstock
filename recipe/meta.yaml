{% set version = "5.11.1" %}

package:
  name: qt
  version: {{ version }}

source:
  url: http://download.qt.io/official_releases/qt/5.11/{{ version }}/single/qt-everywhere-src-{{ version }}.tar.xz
  #sha256: dacc995ae3a7cdad80eb9fdf6470299a8fac41f468a9bb941670ece523b62af4
  patches:
    # qtbase
    - 0004-VS2008-Add-typedefs-for-more-int-_t-and-define-_STDI.patch  # [win]
    - 0009-osx-force-10.9-deployment-target.patch  # [osx]
    - 0010-osx-xctest-check.patch  # [osx]
    # qt3d
    - 0001-Don-t-re-typedef-int-_t-if-_STDINT-is-defined.patch  # [win]
    # qtwinextras
    - 0001-shobjidl-Fix-compile-guard-around-SHARDAPPIDINFOLINK.patch  # [win]

build:
  number: 0
  skip: True  # [ win]
  detect_binary_files_with_prefix: true

requirements:
  build:
    - perl
    - {{ compiler('c') }}
    - {{ compiler('cxx') }}
    - curl  # [win]
    - python   3.6  # [osx]
    - python   2.7  # [linux]
    - xz
  host:
    - 7za  # [win]
    - bison =3.0.4  # [linux]
    - flex  # [linux]
    - gperf  # [linux]
    - msinttypes  # [win and py27]
    - freetype  # [linux]
    - fontconfig  # [linux]
    - openssl  # [not osx]
    - jpeg
    - zlib
    - libpng
    - gst-plugins-base  # [linux]
    - icu
    - sqlite
    - libxcb  # [linux]
    - dbus  # [linux]
  run:
    - freetype  # [linux]
    - fontconfig  # [linux]
    - openssl  # [not osx]
    - jpeg
    - zlib
    - libpng
    - gst-plugins-base  # [linux]
    - icu
    - sqlite
    - libxcb  # [linux]
    - dbus  # [linux]

test:
  files:
    - test/hello.pro
    - test/main.cpp
  commands:
    - if not exist %LIBRARY_BIN%\\Qt5WebKit.dll exit 1  # [win]
    - test -f $PREFIX/lib/libQt5WebKit.so  # [linux]
    # sql plugin
    - test -f $PREFIX/plugins/sqldrivers/libqsqlite${SHLIB_EXT}  # [unix]
    - if not exist %LIBRARY_PREFIX%\plugins\sqldrivers\qsqlite.dll exit 1  # [win]
    - conda inspect linkages -p $PREFIX $PKG_NAME  # [not win]
    - conda inspect objects -p $PREFIX $PKG_NAME  # [osx]

about:
  home: http://qt-project.org
  license: LGPL-3.0
  summary: 'Qt is a cross-platform application and UI framework.'
  description: |
    Qt helps you create connected devices, UIs & applications that run
    anywhere on any device, on any operating system at any time.
  doc_url: http://doc.qt.io/
  dev_url: https://github.com/qtproject

extra:
  recipe-maintainers:
    - ccordoba12
    - mingwandroid
    - gillins
    - msarahan
    - ocefpaf
    - stuarteberg
